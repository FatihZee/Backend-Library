<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bookListPage">
        <h1>Sistem Perpustakaan</h1>
        <button class="add-book-btn" onclick="showAddBookPage()">Tambah Buku</button>
        <h2>Daftar Buku</h2>
        <div class="books-grid" id="booksGrid"></div>
    </div>

    <div id="addBookPage" style="display: none;">
        <h1>Tambah Buku Baru</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="title">Judul:</label>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label for="author">Penulis:</label>
                <input type="text" id="author">
            </div>
            <div class="form-group">
                <label for="publishedDate">Tanggal Terbit:</label>
                <input type="date" id="publishedDate">
            </div>
            <div class="form-group">
                <label for="pages">Jumlah Halaman:</label>
                <input type="number" id="pages">
            </div>
            <div class="form-group">
                <label for="image">Gambar Buku:</label>
                <input type="file" id="image">
            </div>
            <button onclick="createBook()">Tambah Buku</button>
            <button onclick="showBookListPage()">Batal</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
